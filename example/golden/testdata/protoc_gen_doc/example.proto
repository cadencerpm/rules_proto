syntax = "proto3";

option go_package = "./;pb";

import "google/api/annotations.proto";

// The enum
enum Enum{
  // Unknown value
  UNKNOWN = 0;
}

// The message
message Message {
    // The ID field
    uint64 id    = 1;
}

// The service
service Service {
  // Test method
  rpc Test (Message) returns (Message) {
    option (google.api.http) = {
      post: "/test"
      body: "*"
    };
  }

}
